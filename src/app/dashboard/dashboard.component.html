<div class="container">
<p>dashboard works!</p>

<button class="btn btn-primary" (click)="goto()">Go to Home</button>
<button class="btn btn-danger" (click)="this.common.back()">Back</button>

<button mat-button>Basic</button>
<button mat-button color="accent">Accent</button>




<section class="example-section" [formGroup]="toppings">
    <h4>Select your toppings:</h4>
    <p><mat-checkbox formControlName="pepperoni">Pepperoni</mat-checkbox></p>
    <p><mat-checkbox formControlName="extracheese">Extra Cheese</mat-checkbox></p>
    <p><mat-checkbox formControlName="mushroom">Mushroom</mat-checkbox></p>
  </section>
  
  <section class="example-section" [formGroup]="toppings">
    <h4>You chose:</h4>
    {{toppings.value | json}}
  </section>

  <i class="fa fa-car"></i>
<i class="fa fa-car" style="font-size:48px;"></i>
<i class="fa fa-car" style="font-size:60px;color:red;"></i>


    <div class="row" *ngFor="let arr of coverages;let i=index">
        <div class="col-sm-12 mt-3"  *ngIf="!arr.value">
            <span class="mr-2">{{i+1}}{{arr.name}}</span>
            <span><input type="text" [(ngModel)]="arr.name"></span>
        </div>
    </div>
    <button mat-raised-button (click)="onSubmit()">Basic</button>
</div>
